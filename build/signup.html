<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

</head>

<body>
    <h1 class="grid place-content-center pt-6 ">ADMIN PORTAL</h1>
    <div class="flex place-content-center ">
        <div
            class="mt-10 grid place-content-center bg-slate-500 bg-opacity-30 rounded-lg p-4 shadow-md overflow-hidden">
            <p class="mb-5">CREATE AN ACCOUNT</p>
            <form action="./database.php" method="POST" novalidate>
                <div>
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name"
                        class="bg-opacity-40 bg-slate-200 border-black overflow-hidden rounded-lg" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        class="bg-opacity-40 bg-slate-200 overflow-hidden rounded-lg">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"
                        class="bg-opacity-40 bg-slate-200 overflow-hidden rounded-lg" required>
                </div>
                <div>
                    <label for="confirmed-password">Repeat password:</label>
                    <input type="password" id="confirmed-password" name="confirmed-password"
                        class="bg-opacity-40 bg-slate-200 overflow-hidden rounded-lg" required>
                </div>
                <div class="mt-10 ml-40 text-sm ">
                    <a href="../build">Go back</a>
                    <button type="submit" class="ml-10">
                        <p>NEXT</p>
                    </button>
                    
                </div>
            </form>
        </div>
        
</body>
</html>
