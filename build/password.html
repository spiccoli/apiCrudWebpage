<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="grid place-content-center pt-6 ">ADMIN PORTAL</h1>

    <!-- Login Form -->
    <div id="login" class="flex place-content-center ">

        <div
            class="mt-10 grid place-content-center bg-slate-500 bg-opacity-30 rounded-lg p-4 shadow-md overflow-hidden">
            <fieldset>
                <legend class="mb-5">Login</legend>
                <form action="/login" method="POST">
                    <div>
                        <label for="login-identifier">Username:</label>
                        <input type="text" id="login-identifier" name="identifier"
                            class="bg-opacity-40 bg-slate-200 border-black overflow-hidden rounded-lg" required>
                    </div>
                    <div>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password"
                            class="bg-opacity-40 bg-slate-200 overflow-hidden rounded-lg" required>
                    </div>
                    <div>
                        <button type="submit"
                            class="bg-opacity-40 bg-slate-200 border-black overflow-hidden rounded-lg">Login</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="flex place-content-center ">
        <div
            class="mt-10 grid place-content-center bg-slate-500 bg-opacity-30 rounded-lg p-4 shadow-md overflow-hidden">
            <fieldset>
                <legend class="mb-5">Sign Up</legend>
                <form action="/signup" method="POST">
                    <div>
                        <label for="signup-name">Name:</label>
                        <input type="text" id="signup-name" name="name"
                            class="bg-opacity-40 bg-slate-200 border-black overflow-hidden rounded-lg" required>
                    </div>
                    <div>
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password"
                            class="bg-opacity-40 bg-slate-200 border-black overflow-hidden rounded-lg" required>
                    </div>
                    <div>
                        <button type="submit"
                            class="bg-opacity-40 bg-slate-200 border-black overflow-hidden rounded-lg">Sign Up</button>
                    </div>
                </form>
            </fieldset>
        </div>

    </div>
</body>

</html>
